<h1>{{ this.context.data != null ? "Edit" : "Create" }} shopping item</h1>
<form [formGroup]="itemForm" (ngSubmit)="submit()">
  <div class="tui-row tui-row_sme">
    <div class="tui-col_12">
      <div class="tui-form__row">
        <tui-input formControlName="name">
          Name
          <input tuiTextfield type="text" />
        </tui-input>
        <tui-error
          formControlName="name"
          [error]="[] | tuiFieldError | async"
        ></tui-error>
      </div>
      <div class="tui-form__row">
        <tui-input formControlName="quantity">
          Quantity
          <input tuiTextfield type="text" />
        </tui-input>
        <tui-error
          formControlName="quantity"
          [error]="[] | tuiFieldError | async"
        ></tui-error>
      </div>
      <div class="tui-form__row">
        <tui-text-area formControlName="description">
          Description
        </tui-text-area>
        <tui-error
          formControlName="description"
          [error]="[] | tuiFieldError | async"
        ></tui-error>
      </div>
      <div class="tui-form__buttons tui-form__buttons_align_end">
        <button
          tuiButton
          class="me-md-3 mb-3 mb-md-0"
          appearance="secondary-destructive"
          type="button"
          (click)="cancel()"
          [disabled]="loading"
        >
          Cancel
        </button>
        <button
          tuiButton
          appearance="primary"
          type="submit"
          [showLoader]="loading"
        >
          Save
        </button>
      </div>
    </div>
  </div>
</form>
