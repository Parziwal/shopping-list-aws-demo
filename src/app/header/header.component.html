<nav class="navbar navbar-expand-lg bg-light shadow mb-4">
  <div class="container">
    <a class="navbar-brand" routerLink="home">
      <img
        src="assets/shopping-list-logo.png"
        class="img-fluid"
        alt="Shopping list logo"
        style="height: 50px"
      />
      ShopList
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNavDropdown"
      aria-controls="navbarNavDropdown"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" routerLink="home" routerLinkActive="active"
            >Home</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="shopping-list"
            routerLinkActive="active"
            >Shopping list</a
          >
        </li>
      </ul>
      <div class="flex-grow-1"></div>
      <ng-container *ngIf="!authService.isLoggedIn; else loggedInUserMenu">
        <ul class="navbar-nav">
          <button class="btn btn-link nav-link" (click)="authService.login()">
            Sign In / Sign Up
          </button>
        </ul>
      </ng-container>
      <ng-template #loggedInUserMenu>
        <tui-avatar [text]="authService.userInfo?.profile?.name ?? ''" class="me-2"></tui-avatar>
        <span class="navbar-text profile-name">
          {{ authService.userInfo?.profile?.name }}
        </span>
        <button class="btn btn-link nav-link" (click)="authService.logout()">
          Log out
        </button>
      </ng-template>
    </div>
  </div>
</nav>
